<!DOCTYPE html>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Buscaminas</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/jquery-ui.css" />
    <!--[if gte IE 9]>
      <style type="text/css">
        .gradient {
           filter: none !important;
        }
      </style>
    <![endif]-->
    
	<script src="./js/jquery-1.8.2.js"></script>
	<script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.vibrate.min.js"></script>
	<script src="./js/index.js"></script>
</head>
<body class="gradient">

	<div class="center">
	
		<header>
			<h1 class="text-shadow">gU<span>Juegos</span></h1>
		</header>
        
		<h2 class="gradient">Buscaminas</h2>
		<section id="game">
        	<div id="gameBackground" class="gradient"></div>
			<section id="controls">
            		
            		<section id="settings"  class="gradient">                    	
                        <h3>Tamaño del juego</h3>
                        <div id="sliderSize" class="gradient"><div></div></div><input id ="size" type="number" min="5" max="15" title="tamaño" value="15"/><span> x 15</span>					
                        <h3>Dificultad</h3>
                        <div id="sliderDifficulty" class="gradient"></div><span> normal</span>
                        <h3>Tiempo</h3>
                        <div id="sliderTime" class="gradient"><div></div></div><input id ="time" type="number" min="1" max="5" title="tamaño" value="3"/><span> min.</span>
                        <button id="btnStart" class="gradient" title="Empezar">Nueva partida</button>
				    </section>
                    
                    
                    
                    <section id="timer">
                   		 <input type="text" value="0"/><input type="text" value="0" /><span>:</span><input type="text" value="0" /><input type="text" value="0" />
                    </section>
                    
                    <section id="score">
                    	<span>0% del territorio explorado</span>
                        <div></div>
                    </section>
                    
                    <section id="messages" class="gradient"></section>
                    

			</section>
			
			<section id="board">				
			</section>
			
		</section>
		
		<footer class="gradient">
        	<label>&copy; GuJegos 2012</label>
		</footer>
        
	</div>
	
	
</body>
</html>
